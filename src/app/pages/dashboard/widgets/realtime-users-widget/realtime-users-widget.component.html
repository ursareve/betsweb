<fury-card class="realtime-users-widget">
  <fury-card-header class="header" fxLayout="column">
    <fury-card-header-heading>Usuarios Online</fury-card-header-heading>

    <div class="value">{{ currentUsers }}</div>
  </fury-card-header>

  <fury-card-content>
    <div class="section">
      <div class="heading">Usuarios por minuto</div>
      <div class="canvas-content">
        <canvas #canvas></canvas>
      </div>
    </div>
  </fury-card-content>
</fury-card>
